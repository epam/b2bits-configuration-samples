###############################################################################
#                                  Database                                   #
###############################################################################
# The type of the RDBMS
cuba.dbmsType = hsql

# Data source
cuba.dataSourceProvider = application

# Connection parameters
cuba.dataSource.connectionParams=;sql.syntax_pgs=true

# The username for the database
cuba.dataSource.username = sa

# The password for the database
cuba.dataSource.password =

# JDBC URL
cuba.dataSource.jdbcUrl=jdbc:hsqldb:file:/etc/fixicc-h2/hsqldb/dbName;sql.syntax_pgs=true

# Database name
cuba.dataSource.dbName = dbName

# Database host
cuba.dataSource.host = localhost

# Database port
cuba.dataSource.port = 54321

# Database type. Default value: postgres
fixicch2.db = hsqldb

###############################################################################
#                                  HTTP, HTTPS                                #
###############################################################################
# HTTP port. Default value: 8080.
# fixicch2.http_port = 8080

# HTTPS port
# fixicch2.secure_http_port = 8443

# The path to the key store (.jks file)
# fixicch2.key_store_path =

# The path to the trust store (.jks file). This value is used during the validation of client certificates
# and is typically set to the same value as the fixicch2.key_store_path property.
# fixicch2.trust_store_path =

###############################################################################
#                              Service discovery                              #
###############################################################################
# The property defines if Consul is enabled. Default value: true
fixicch2.consulEnabled = false

# Consul host. Default value: localhost
# fixicch2.consul.host = localhost

# Consul port. Default value: 8500
# fixicch2.consul.port = 8500

# The property defines whether HTTPS will be used or not. Default value: false
# fixicch2.consul.encrypted_connection = false

# The host for health checks which Consul sends to define if FIXICC-H2 is healthy.
# fixicch2.consul.check.host =

# The property defines if TLS handshake verification should be used in Consul for FIXICC-H2. Default value: false
# fixicch2.consul.check.tls_skip_verify = false

# The propert defines if insecure connection from FIXICC-H2 is enabled if HTTPS is used. Default value: false
# fixicch2.consul.insecure_connection_enabled = false

# The name if FIXICC-H2 REST service name in Consul (for HTTP connection). Default value: FIXICC-H2
#fixicch2.consul.rest.service_name = FIXICC-H2

# The name if FIXICC-H2 REST service name in Consul (for HTTPS connection). Default value: FIXICC-H2-Secure
# fixicch2.consul.rest.secure_service_name = FIXICC-H2-Secure

# Consul health checks interval for FIXICC-H2. Default value: 10s
# fixicch2.consul.health_check_interval = 10s

# The list of FIXEdge C++ services without health checks in Consul. Default value: FIX.
# services.without.health.checks.fe = FIX

# The list of FIXEdge Java services without health checks in Consul. Default value is empty.
# services.without.health.checks.fej =

# The property defines the max time slot in minutes to update the server status from the Consul.
# If there were no events during the specified period, the Consul sends the response.
# Possible values: int < 10. Default value: 10
# fixicch2.maxTimeToWaitServerStatusUpdate = 10

###############################################################################
#                                  Prometheus                                 #
###############################################################################
#  The host for Prometheus. Default value is empty
# fixicch2.prometheus.host = localhost

# The port for Prometheus. Default value: 9090
# fixicch2.prometheus.port = 9090

# Prometheus poll interval in seconds. Default value: 5.
# fixicch2.prometheus.pollInterval = 5

# The property defines if metrics are supported for FIXEdge C++ servers. Default value: false
# fixich2.metrics.support.fe = false

# The property defines if metrics are supported for FIXEdge Java servers. Default value: true
# fixich2.metrics.support.fej = true

###############################################################################
#                                  Servers                                    #
###############################################################################
# The type of server to work with. Possible values: FIXEdge CPP | FIXEdge Java | any other value means both types
# of the server. Default value: all
fixicch2.fixServerType = all

# The pause to reconnect to a server in milliseconds. Default value: 2000
# fixicch2.pauseToReconnect = 2000

# The property defines whether auto-adding of the server configuration will be enabled. Default value: true
# fixicch2.unknownServer.autoRegistration = true

# Defines if servers should send errors and warnings from their logs.
# fixicch2.monitoringEnginesLog = true

###############################################################################
#                          Servers health checks                              #
###############################################################################
# Interval between health checks in seconds. Default value: 10
# fixicch2.secondsBetweenHealthChecks = 10

# Max value of interval after last successful health check in seconds for which health checks continue sending.
# If the interval is greater than this value, health checks to the server will be stopped. Default value: 600
# fixicch2.maxSecondsAfterLastSuccessfulHealthCheck = 600

# Health check timeout in seconds. Default value: 60
# fixicch2.healthCheckTimeoutSeconds = 60

###############################################################################
#                              Notifications                                  #
###############################################################################
# Timezone for notification. Default value: UTC
# fixicch2.notificationTimeZone = UTC

###############################################################################
#                           FIXEye-Agent, logs                                #
###############################################################################
# Max buffer size for logs searching requests in bytes.
# fixicch2.maxBufferForSearchingRequest = 10485760

# The propert defines if encrypted connection is used for FIXEye-Agent
fixicch2.fixeye_agent.encrypted_connection = false

###############################################################################
#                           Transport adapters                                #
###############################################################################
# The property defines if it is possible to configure JMS and Kafka sessions from FIXICC-H2 UI. Default value: false
# fixicch2.ta.configuration = false

###############################################################################
#                             Business rules                                  #
###############################################################################
# Default mode for business rules configuration. Possible values: CONFIGURATION_FILE, BIZ_LAYER_COMPONENTS.
# Default value: CONFIGURATION_FILE
# fixicch2.blConfigDefaultMode = CONFIGURATION_FILE

# The property defines if business rules validation available
# fixicch2.businessRules.validation = true

###############################################################################
#                                  Drools                                     #
###############################################################################
# The property defines if Drools are enables for FIXEdge Java servers. Default value: false
# fixicch2.drools = false

# File storage folder. Drools components files will be saved there
# cuba.fileStorageDir =

###############################################################################
#                                   Git                                       #
###############################################################################
# Git URL. Default value is empty
# fixicch2.git.url =

###############################################################################
#                             Export, import                                  #
###############################################################################
# The property defines if YAML format is used for configuration export/import. Default value: true
# fixicch2.export.yaml = true

###############################################################################
#                                Whitelisting                                 #
###############################################################################
# The property defines if whitelisting is enabled. Default value: false
# fixicch2.whitelistingEnabled = false

###############################################################################
#                              Monitoring mode                                #
###############################################################################
# The property defines if monitoring mode is enabled. Default value: false
# fixicch2.monitoringMode = false

# The path to the file with servers configuration in monitoring mode
# fixicch2.fixServer.discovery.file =

###############################################################################
#                                Heartbeats                                   #
###############################################################################
# The interval for the job that checks if it is needed to send heartbeat to some server and if is required
# to unsubscribe from some server and reconnect. Default value: 5
# fixicch2.heartbeat.job.interval.sec = 5

# Heartbeat interval. Default value: 30
# fixicch2.sse.heartbeat.interval.sec = 30

# The property if FIXICC-H2 should reconnect to a server if there are no SSE events during two heartbeat intervals.
# Default value: true
# fixicch2.reconnectServerIfNoHeartbeats = true

