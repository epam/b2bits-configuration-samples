###############################################################################
#                                   LDAP                                      #
###############################################################################
# URL for reaching the LDAP server. Default value:  ldap://localhost:10389
# ldap.contextSourceUrl = ldap://localhost:10389

# The username (principal) used for authentication. Default value: uid=admin,ou=system
# ldap.contextSourceUserName = uid=admin,ou=system

# Base DN. If configured, all operations on contexts retrieved from ContextSource will be relative to this DN.
# By default, an empty name is set (i.e. all operations are related to the directory root). Default value: dc=springframework,dc=org
# ldap.contextSourceBase = dc=springframework,dc=org

# Password used for authentication. Default value: secret
# ldap.contextSourcePassword = secret

# The strategy to handle referrals. Default value: follow
# ldap.referral = follow

# The period of time in seconds after which the system terminates a session if the user was deactivated
# or a new access group/matching rules were assigned to them. Default value: 30
# ldap.sessionExpiringPeriodSec = 30

# The number of users that can be synchronized during the execution of the synchronizeUsersFromLdap() scheduled task.
# Default value: 100
# ldap.userSynchronizationBatchSize = 100

# The property defines whether the synchronizeUsersFromLdap() scheduled task will update only the value
# of the Active attributes or all user details. Default value: true
# ldap.userSynchronizationOnlyActiveProperty = true

# Access groups that will be checked when the system executes the synchronizeUsersFromLdap() scheduled task.
# Default value: Company
# ldap.cubaGroupForSynchronization = Company

# The property defines whether the system will check all groups when executing the synchronizeUsersFromLdap()
# scheduled task (except for the ones specified in the ldap.cubaGroupForSynchronization property). Default value: false
# ldap.cubaGroupForSynchronizationInverse = false

# The property defines whether the synchronizeUsersFromLdap() scheduled task will update the values of
# the following user attributes in accordance with their state on the LDAP server side:
# Email, Name, First name, Last name, Middle name, Position, and Language. Default value: true
# ldap.synchronizeCommonInfoFromLdap = true

# Users that can log in to the system using standard CUBA credentials. Default value: admin, anonymous
# cuba.web.standardAuthenticationUsers = admin, anonymous

# The CRON expression for retrieving expired sessions from the middleware layer. Default value: */10 * * * * *
# ldap.expiringSessionNotificationCron = */10 * * * * *

# The property defines whether the LDAP add-on will be enabled. Default value: false
# ldap.addonEnabled = false

# The property defines whether the system will send notifications to inform the user
# that their session is about to expire. Default: true
# ldap.expiringSessionsEnable = true

